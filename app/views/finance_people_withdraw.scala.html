    <script type="text/javascript">
    function subfrm() {
        var money = Number($("input[name='money']").val());
        if (!money) {
            alert('请填写正确的数额');
            return;
        }
        if (money < 100 || money > 50000) {
            alert('超出金额范围');
            return;
        }

        var query_object = new Object();
        query_object['amount'] = money;
        query_object['type'] = 1;
        query_object['message'] = "提现";

        $.ajax({
            url: "/apply/pushapp",
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json, charset=utf-8',
            data: JSON.stringify(query_object),
            cache: false,
            beforeSend: function(xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + '@token');
            },
            success: function (data) {
                if (data.status == "ok") {                                          
                     alert("申请成功！");
                     location.href = "/finance/app/query";
                } else {
                    alert(data.error.message);
                }
            },
            error: function (xhr, status, error) {
                alert("发布失败，请检查您的输入");
            }
        });
    }

    var pageSet = {};
    pageSet.showDetail = function() {
        var timer = null
        $('.deal-center').hover(function() {
            $('.deal-list').show();
        }, function() {
            timer = setTimeout(function() {
                $('.deal-list').hide();
            }, 500)

        })
        $('.deal-list').hover(function() {
            timer && clearTimeout(timer);
        }, function() {
            timer = setTimeout(function() {
                $('.deal-list').hide();
            }, 500)
        })
    }
    pageSet.init = function() {
        pageSet.showDetail();
    };
    $(function() {
        pageSet.init();
    })
    </script>
